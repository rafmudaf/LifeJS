<html lang="en">
<head>

    <title>Game of Life JS</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="processing.js"></script>

    <![endif]-->
</head>

<body>
    <div class="jumbotron">
        <div id="jumbotron-container" class="container-fluid">
            <h1 id="jumbotron-h1">Raf's Conway's Game of Life</h1>
            <p id="jumbotron-p">Click to make a seed</p>
        </div>
    </div>

    <div id="controlbar-row" class="row">
        <div class="container">
            <div class="col-xs-4" id="infinity-button">
                <button class="btn btn-life btn-success">&infin;</button>
            </div>

            <div class="col-xs-4" id="one-button">
                <button class="btn btn-life btn-info">1</button>
            </div>

            <div class="col-xs-4" id="pause-button">
                <button class="btn btn-life btn-warning">||</button>
            </div>
        </div>
    </div>


    <div id="canvas-row" class="row">
        <div class="
        col-xs-12 col-xs-offset-0
        col-sm-10 col-sm-offset-1
        col-md-8 col-md-offset-2
        " id="canvas-container">
            <canvas id="lifesketch" data-processing-sources="life.pde"></canvas>
        </div>
    </div>

    <script>
    var xdim = 500;
    var ydim = 500;
    var xres = 20;
    var yres = 20;
    var xpixSize = xdim/xres;
    var ypixSize = ydim/yres;

    $('#lifesketch').click(paintAPixel);
    function paintAPixel(e) {
        var pjs = Processing.getInstanceById('lifesketch');
        var mouseXY = getMousePos(document.getElementById('lifesketch'), e);
        var pixelIndex = Math.floor(mouseXY.x/xpixSize)+Math.floor(mouseXY.y/ypixSize)*xres;
        pjs.fillPixel(pixelIndex);
    }
    function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
            x: Math.floor(500 * (evt.clientX - rect.left) / rect.height),
            y: Math.floor(500 * (evt.clientY - rect.top) / rect.width)
        }
    }

    $('#infinity-button').click(startIteration);
    function startIteration() {
        var pjs = Processing.getInstanceById('lifesketch');
        pjs.start();
    }

    $('#one-button').click(oneIteration);
    function oneIteration() {
        var pjs = Processing.getInstanceById('lifesketch');
        pjs.TheGameOfLife();
    }

    $('#pause-button').click(stopIteration);
    function stopIteration() {
        var pjs = Processing.getInstanceById('lifesketch');
        pjs.stop();
    }
    </script>

</body>
</html>
